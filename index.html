<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="main-title">
        <h1>My Library</h1>
        <button type="button" class="show-dialog">Add new book</button>
        <dialog class="add-book">
            <img src="window-close.svg" alt="close-button">
            <form>
                <p>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" placeholder="Title" name="title" />
                </p>
                <p>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" placeholder="Author" name="author" />
                </p>
                <p>
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" placeholder="pages" name="pages"/>
                </p>
                <p>
                    <label for="book-read">
                        Read status
                        <select name="read" id="book-read">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button type="submit">Confirm</button>
                </p>
            </form>
        </dialog>
    </header>

    <main>
        <div class="card-wrapper">
            <!-- would filled by card from javascript -->
        </div>
    </main>
    
</body>
</html>
